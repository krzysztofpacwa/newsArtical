<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>News_Article_Poland</title>
</head>

<body>
<div class="container">
    <h2> NEWS ARTICLE POLAND</h2>
</div>

<div class="container" th:each="article: ${allArticle}">
    <div class="container">
        <table class="table">
            <tr>
                <thead class="table table-striped table-dark">
                <th scope="col" th:text="${article.getTitle()}"></th>
                </thead>
            </tr>
            <tr>
                <td>
                    <img src="rounded mx-auto d-block"
                    th:src="${article.getUrlToImage()}" alt="No image" width="60%">
                </td>
            </tr>
            <tr>
                <td th:text="${article.getDescription()}"></td>
            </tr>
            <tr>
                <td th:text="${article.getPublishedAt()}"></td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-success editButton" id="toggleRditModal"
                    th:href="@{/getArticle/(id=${article.getId()})}"> Edit</a>
                </td>
            </tr>

        </table>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <form th:action="@{/updateArticle}" th:method="put">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalCenterTitle">Update Article</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="titleEdit" class="col-form-label">Title:</label>
                        <textarea type="text" class="form-control" id="titleEdit" name="title"></textarea>
                        <p id="titleEditMessage" style="color: blue;">
                            ---Title is missing---
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="imageUrlEdit" class="col-form-label">Url Image:</label>
                        <textarea type="text" class="form-control" id="imageUrlEdit" name="urlToImage"></textarea>
                        <p id="imageUrlEditMessage" style="color: blue;">
                            ---Image url is missing---
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Description:</label>
                        <textarea type="text" class="form-control" id="descriptionEdit" name="description"></textarea>
                        <p id="descriptionEditMessage" style="color: blue;">
                            ---Description is missing---
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="publishedEdit" class="col-form-label">Publishet:</label>
                        <textarea type="text" class="form-control" id="publishedEdit" name="publishedAt"></textarea>
                        <p id="publishedEditMessage" style="color: blue;">
                            ---Published is missing---
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitEdit">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/valid.js}"></script>
</body>
</html>
